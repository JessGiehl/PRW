<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Recipes</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
  <h1>My Recipes</h1>
  <div id="container">
    <form name="myForm" class="addItems">
      <label for="title">Recipe Name</label>
      <input id="txt" type="text" name="title" placeholder="Recipe Name"/>
      <label for="description">Description</label>
      <input id="txt" type="text" name="description" placeholder="Description"/>
      <label for="rating">Rating</label>
      <select name="rating">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <button class="addItems" type="submit">Add Item</button>
    </form>
  </div>

  <h2>Recipe List</h2>

  <ul class="recipes">
    <li>loading recipes...</li>
  </ul>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
